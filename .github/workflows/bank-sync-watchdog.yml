name: Bank Sync Watchdog

on:
  # 1. 监听模式：当 Sniper 跑完，我自动运行
  workflow_run:
    workflows: ["Sniper Action"] # ⚠️这里必须填 sniper-action.yml 里第一行的 name 值
    types:
      - completed
  # 2. 手动模式：允许你点按钮触发
  workflow_dispatch:

jobs:
  sync-job:
    # 只有当 Sniper 成功跑完才同步，失败了就不搬运垃圾数据
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      # 1. 下载 X-Kit (包含了刚才 Sniper 新生成的 Commit)
      - name: Checkout Source
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          path: source_code

      # 2. 下载 Central Bank
      - name: Checkout Central Bank
        uses: actions/checkout@v3
        with:
          repository: ${{ secrets.CENTRAL_BANK_REPO }}
          token: ${{ secrets.MY_PAT }}
          path: central_bank

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      # 3. 安装依赖 (为了运行同步脚本)
      - name: Install dependencies
        working-directory: ./source_code
        run: bun install

      # 4. 运行同步脚本 (搬运工)
      - name: Run Sync Script
        working-directory: ./source_code
        run: bun run scripts/sync-to-bank.ts

      # 5. 推送到中央银行
      - name: Push to Central Bank
        working-directory: ./central_bank
        run: |
          git config --global user.name 'Watchdog Bot'
          git config --global user.email 'bot@watchdog.alpha'
          
          git add .
          git commit -m "Watchdog: synced from x-kit $(date +%H:%M)" || echo "No new data to sync"
          git push
